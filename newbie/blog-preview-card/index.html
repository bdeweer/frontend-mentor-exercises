<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <img
          class="picture"
          src="./assets/images/illustration-article.svg"
          alt="illustration"
        />
      </section>
      <div class="spacing-300-container">
        <span class="font-primary text-preset-3.bold button">Learning</span>
      </div>

      <time
        datetime="2023-12-21"
        class="spacing-150-container font-primary text-preset-3"
      >
        Published 21 Dec 2023
      </time>
      <h1 class="title spacing-150-container font-primary text-preset-1">
        HTML & CSS Fundations
      </h1>
      <div class="spacing-150-container font-primary text-preset-2">
        These languages are backbone of every website, defining structure,
        content, and presentation.
      </div>
      <section class="avatar">
        <img src="./assets/images/image-avatar.webp" alt="avatar" />
        <figure>
          <figcaption class="font-primary text-preset-3 bold">
            Greg Hooper
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
